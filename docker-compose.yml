services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: apdistribuidores
      POSTGRES_PASSWORD: A1b2C3d4E5f6G7h8I9j0K!
      POSTGRES_DB: ap
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d  # Scripts SQL iniciais
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apdistribuidores -d ap"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node-app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://apdistribuidores:A1b2C3d4E5f6G7h8I9j0K!@postgres-db:5432/ap?schema=public
      JWT_SECRET_KEY: skdjaksjdkmasdkamskm

    ports:
      - "3333:3333"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    command: ["/bin/sh", "-c", "npx prisma migrate deploy && npm start"]

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge